name: Build RustDesk Multi-Platform

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows â€” 2010å¹´å CPU é€šç”¨æ¶æ„
          - os: windows-latest
            target: x86_64-pc-windows-msvc

          # Linux â€” x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          # Linux â€” ARM64ï¼ˆæ ‘è“æ´¾4ã€æœåŠ¡å™¨ï¼‰
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu

          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin

          # macOS ARM (M1 / M2 / M3)
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y build-essential libgtk-3-dev libx11-dev

      - name: Build App
        run: |
          cargo build --release --target ${{ matrix.target }}

      # â­ Windows å•æ–‡ä»¶ EXE æ‰“åŒ…ï¼ˆRustDesk å®˜æ–¹æ–¹å¼ï¼‰
      - name: Make Windows single-file EXE
        if: runner.os == 'Windows'
        run: |
          echo "ğŸ”§ Building portable single executable"
          rustup target add ${{ matrix.target }}
          cargo build --release --target ${{ matrix.target }} --features portable
          # è¾“å‡ºåˆ° dist/
          mkdir dist
          copy target\${{ matrix.target }}\release\rustdesk.exe dist\rustdesk-portable.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-${{ matrix.os }}-${{ matrix.target }}
          path: |
            dist/**
            target/${{ matrix.target }}/release/*
