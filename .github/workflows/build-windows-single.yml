name: Build RustDesk Multi-Platform

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu

          - os: macos-latest
            target: x86_64-apple-darwin

          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------
      # Setup Flutter
      # ---------------------------
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get

      # ---------------------------
      # Install System Dependencies
      # ---------------------------
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential cmake ninja-build pkg-config \
            libgtk-3-dev libx11-dev libxext-dev libxcb1-dev \
            libglu1-mesa-dev libgl1-mesa-dev

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake ninja pkg-config glfw gtk+3

      - name: Install Windows dependencies
        if: matrix.os == 'windows-latest'
        run: |
          choco install -y cmake ninja git
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          bootstrap-vcpkg.bat
          vcpkg integrate install

      # ---------------------------
      # Rust Toolchain
      # ---------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # ---------------------------
      # Build RustDesk
      # ---------------------------
      - name: Build RustDesk
        run: cargo build --release --target ${{ matrix.target }}

      # ---------------------------
      # Windows 单文件 EXE
      # ---------------------------
      - name: Make Windows Portable EXE
        if: matrix.os == 'windows-latest'
        run: |
          cargo build --release --target ${{ matrix.target }} --features portable
          mkdir dist
          copy target\${{ matrix.target }}\release\rustdesk.exe dist\rustdesk-portable.exe

      # ---------------------------
      # Upload Artifact
      # ---------------------------
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-${{ matrix.os }}-${{ matrix.target }}
          path: |
            dist/**
            target/${{ matrix.target }}/release/**
