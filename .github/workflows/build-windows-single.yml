name: RustDesk Multi-Platform Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build ${{ matrix.os }} / ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    env:
      RUSTFLAGS: "-C target-cpu=native"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Flutter Setup ---
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        working-directory: flutter
        run: flutter pub get

      # --- System Dependencies ---
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake ninja-build pkg-config \
            libgtk-3-dev libx11-dev libxcb-render0-dev libxcb-shape0-dev \
            libxcb-xfixes0-dev libasound2-dev libpulse-dev libglu1-mesa-dev \
            libgl1-mesa-dev nasm yasm

      - name: Install macOS Dependencies
        if: runner.os == 'macos-latest'
        run: |
          brew update
          brew install cmake ninja pkg-config glfw gtk+3

      - name: Install Windows Dependencies
        if: runner.os == 'Windows'
        run: |
          choco install -y cmake ninja git
          git clone https://github.com/microsoft/vcpkg.git
          .\\vcpkg\\bootstrap-vcpkg.bat
          .\\vcpkg\\vcpkg integrate install
          .\\vcpkg\\vcpkg install libvpx:x64-windows-static libyuv:x64-windows-static \
            opus:x64-windows-static aom:x64-windows-static

      # --- Rust Toolchain ---
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- Build RustDesk ---
      - name: Build RustDesk
        run: |
          python ./build.py --flutter
        shell: bash

      # --- Windows Portable EXE ---
      - name: Build Windows Single-File EXE
        if: runner.os == 'Windows'
        run: |
          cargo build --release --target ${{ matrix.target }} --features portable
          mkdir dist
          copy target\\${{ matrix.target }}\\release\\rustdesk.exe dist\\rustdesk-portable.exe

      # --- Upload Artifacts ---
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-${{ matrix.os }}-${{ matrix.target }}
          path: |
            dist/**
            flutter/build/**/*
            target/${{ matrix.target }}/release/**
